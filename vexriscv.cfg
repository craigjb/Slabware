source /users/craigjb/Projects/openocd_riscv/tcl/interface/ftdi/digilent_jtag_hs3.cfg

transport select jtag
adapter speed 500

source /users/craigjb/Projects/openocd_riscv/tcl/cpld/xilinx-xc7.cfg
source /users/craigjb/Projects/openocd_riscv/tcl/cpld/jtagspi.cfg

set TAP_NAME xc7.tap

set cpu_count 1
set CPU0_YAML cpu.yaml

for {set i 0} {$i < $cpu_count} {incr i} {
    target create cpu$i vexriscv -endian little -chain-position $TAP_NAME -coreid $i -dbgbase [expr $i*0x1000+0x10B80000]
    vexriscv readWaitCycles 40
    vexriscv cpuConfigFile $CPU0_YAML
    vexriscv jtagMapping 3 3 0 1 2 2
}

for {set i 0} {$i < $cpu_count} {incr i} {
    targets cpu$i
    poll_period 50
    init
    soft_reset_halt
}

puts " done"
